<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Employee</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <h1>Add New Patient</h1>
    <p th:if="${error}" th:text="${error}" class="error"></p>
    <p th:if="${success}" th:text="${success}" class="success"></p>
    <form th:action="@{/add}" th:object="${patients}" method="post">
        <label>ID:</label><input type="number" th:field="*{id}" required><br>
        <label>Patient_Name:</label><input type="text" th:field="*{Patient_Name}" required><br>
        <label>Mobile:</label><input type="text" th:field="*{Mobile}" required><br>
        <label>Issue:</label><input type="text"  th:field="*{issue}" required><br>
       
        <button type="submit">Add Patient</button>
    </form>
    <a href="/">Back</a>
</body>
</html>
